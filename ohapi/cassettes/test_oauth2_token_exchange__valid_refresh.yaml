interactions:
- request:
    body: refresh_token=REFRESHTOKEN&grant_type=refresh_token
    headers:
      Accept: ['*/*']
      Accept-Encoding: ['gzip, deflate']
      Authorization: [XXXXXXXX]
      Connection: [keep-alive]
      Content-Length: ['69']
      Content-Type: [application/x-www-form-urlencoded]
      User-Agent: [python-requests/2.18.4]
    method: POST
    uri: https://www.openhumans.org/oauth2/token/
  response:
    body: {string: '{"expires_in": 36000, "refresh_token": "newrefreshtoken",
        "scope": "american-gut read wildlife open-humans write pgp go-viral", "token_type":
        "Bearer", "access_token": "newaccesstoken"}'}
    headers:
      Cache-Control: [no-store]
      Connection: [close]
      Content-Language: [en]
      Content-Type: [application/json]
      Date: ['Sat, 10 Mar 2018 04:02:19 GMT']
      Pragma: [no-cache]
      Server: [Cowboy]
      Vary: ['Accept-Language, Cookie']
      Via: [1.1 vegur]
      X-Frame-Options: [SAMEORIGIN]
    status: {code: 200, message: OK}
version: 1
